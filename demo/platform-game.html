      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;

      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./platform-game/assets/Pixel Adventure/Background/Blue.png");
        background-repeat: repeat;
      }
      #root.upside-down {
        transform: rotate(180deg);
      }
      img {
        display: none;
      }
    </style>
